<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Selfie Uploader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      :root { --pad: 16px; }
      body { font-family: system-ui, sans-serif; padding: var(--pad); }
      h3 { margin: 0 0 8px; }
      #status, #status2 { font-size: 12px; opacity: .75; margin-top: 6px; min-height: 1.2em; }

      /* Mode switcher */
      .mode-switch { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 12px; }
      .mode-btn {
        display: grid; place-items: center; gap: 6px;
        padding: 12px; border-radius: 12px; border: 2px solid #ddd; background: #fff; cursor: pointer;
        font-weight: 600;
      }
      .mode-btn.active { border-color: #4a90e2; background: #f1f7ff; }
      .mode-btn svg { width: 28px; height: 28px; }

      /* Blocks */
      .block { display: none; }
      .block.active { display: block; }

      /* Inputs / buttons */
      button, input[type="file"] { margin-top: 12px; width: 100%; padding: 12px; border-radius: 10px; }

      /* Camera area */
      #cameraBox {
        margin-top: 10px; border-radius: 12px; overflow: hidden;
        background: #000; aspect-ratio: 3/4; position: relative;
      }
      #camera { width: 100%; height: 100%; object-fit: cover; display: block; }
      #captured { display: none; width: 100%; height: 100%; object-fit: cover; }
      .cam-overlay {
        position: absolute; inset: 0; display: none; align-items: center; justify-content: center;
        color: #fff; background: rgba(0,0,0,.25); font-weight: 600;
      }

      /* Camera controls overlay */
      .cam-controls {
        position: absolute; left: 0; right: 0; bottom: 10px;
        display: grid; grid-template-columns: 64px 1fr 64px; gap: 10px;
        align-items: center; padding: 0 12px; pointer-events: none;
      }
      .cam-controls .left, .cam-controls .right, .cam-controls .center {
        display: flex; justify-content: center; align-items: center; pointer-events: auto;
      }
      .fab, .fab-secondary {
        border: none; border-radius: 999px; color: #fff; cursor: pointer;
        display: grid; place-items: center;
      }
      .fab {
        width: 64px; height: 64px; background: #4a90e2; box-shadow: 0 6px 20px rgba(0,0,0,.25);
      }
      .fab-secondary {
        width: 44px; height: 44px; background: rgba(0,0,0,.55);
      }
      .fab[disabled], .fab-secondary[disabled] { opacity: .5; cursor: default; }
      .fab:active, .fab-secondary:active { transform: scale(.98); }

      /* Small text labels under buttons on the sides */
      .control-stack { display: grid; gap: 4px; justify-items: center; color: #fff; font-size: 11px; }
      .control-stack .label { text-shadow: 0 1px 2px rgba(0,0,0,.6); }

      /* Gallery */
      #preview, #cam-preview { margin-top: 12px; max-width: 100%; border-radius: 12px; display: block; }
      #gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 16px; }
      #gallery img { width: 100%; aspect-ratio: 1 / 1; object-fit: cover; border-radius: 10px; cursor: pointer; }
      .tile { position: relative; }
      .tile.selected img { outline: 3px solid rgba(0,0,0,.3); }
      .del {
        position: absolute; top: 6px; right: 6px;
        border: none; border-radius: 999px; width: 28px; height: 28px;
        font-weight: 700; background: rgba(0,0,0,.55); color: #fff;
        display: grid; place-items: center; cursor: pointer;
      }
      .del:active { transform: scale(.96); }

      /* Status colors */
      .ok { color: #0a7b32; }
      .warn { color: #b06a00; }
      .err { color: #b00020; }
    </style>
  </head>

  <body>
    <a class="back" href="/">← Back</a>
    <h3>Upload your selfie</h3>

    <!-- Mode switcher -->
    <div class="mode-switch">
      <button id="cameraModeBtn" class="mode-btn active" type="button" title="Use Camera">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-2h6l2 2h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
        Camera
      </button>
      <button id="galleryModeBtn" class="mode-btn" type="button" title="Pick from Gallery">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
        Gallery
      </button>
    </div>

    <!-- Camera Block -->
    <div id="cameraBlock" class="block active">
      <div id="cameraBox">
        <video id="camera" playsinline autoplay muted></video>
        <img id="captured" alt="Captured preview" />
        <div id="camOverlay" class="cam-overlay">Camera paused</div>

        <!-- Overlay controls -->
        <div class="cam-controls">
          <!-- Left: Flip -->
          <div class="left">
            <div class="control-stack">
              <button id="flipBtn" class="fab-secondary" type="button" title="Flip Camera" aria-label="Flip Camera">
                <!-- flip icon -->
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#fff"><path d="M3 7a9 9 0 0 1 14-3"/><polyline points="1 7 3 7 3 5"/><path d="M21 17a9 9 0 0 1-14 3"/><polyline points="23 17 21 17 21 19"/></svg>
              </button>
              <div class="label">Flip</div>
            </div>
          </div>

          <!-- Center: Capture (or Upload when captured) -->
          <div class="center">
            <button id="captureBtn" class="fab" type="button" title="Capture" aria-label="Capture">
              <!-- shutter icon -->
              <svg width="26" height="26" viewBox="0 0 24 24" fill="#fff"><circle cx="12" cy="12" r="8"/></svg>
            </button>
            <button id="uploadCamBtn" class="fab" type="button" title="Upload" aria-label="Upload" style="display:none;">
              <!-- upload icon -->
              <svg width="26" height="26" viewBox="0 0 24 24" fill="#fff"><path d="M12 3v12"/><path d="M7 8l5-5 5 5"/><path d="M5 21h14"/></svg>
            </button>
          </div>

          <!-- Right: Retake -->
          <div class="right">
            <div class="control-stack">
              <button id="retakeBtn" class="fab-secondary" type="button" title="Retake" aria-label="Retake" disabled>
                <!-- retake icon -->
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#fff"><polyline points="1 4 1 10 7 10"/><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/></svg>
              </button>
              <div class="label">Retake</div>
            </div>
          </div>
        </div>
      </div>

      <div id="status"></div>
      <img id="cam-preview" alt="Preview will appear here" />
    </div>

    <!-- Gallery Block -->
    <div id="galleryBlock" class="block">
      <input id="file" type="file" accept="image/*" />
      <button id="uploadBtn" type="button">Upload</button>
      <div id="status2"></div>
      <img id="preview" alt="Preview will appear here" />
    </div>

    <h3>Your Selfies</h3>
    <div id="gallery"></div>

    <script>
      // -------- Telegram + backend --------
      const BACKEND_BASE = "https://newfoundland-administered-peoples-limiting.trycloudflare.com";
      const tg = window.Telegram?.WebApp || { initData: "" };
      tg?.ready?.();

      // -------- Helpers --------
      const $ = (s) => document.querySelector(s);
      const setStatus = (msg, cls = "", which=1) => {
        const id = which === 1 ? "#status" : "#status2";
        const el = $(id); el.className = cls; el.textContent = msg || "";
      };
      const haptic = (type) => tg?.HapticFeedback?.notificationOccurred?.(type);

      // Unique name to avoid "duplicate"
      function uniqueName(ext=".jpg") {
        const rand = Math.random().toString(36).slice(2, 8);
        return `camera_${Date.now()}_${rand}${ext}`;
      }

      // -------- Backend --------
      async function requestPresign(file) {
        const initData = tg.initData || "";
        const res = await fetch(`${BACKEND_BASE}/selfies/presign-upload`, {
          method: "POST", headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ initData, filename: file.name, contentType: file.type })
        });
        if (!res.ok) throw new Error("Failed to presign");
        return res.json();
      }

      async function finalize({ key, sizeBytes, contentType }) {
        const initData = tg.initData || "";
        const res = await fetch(`${BACKEND_BASE}/selfies/finalize`, {
          method: "POST", headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ initData, key, sizeBytes, contentType })
        });
        if (!res.ok) throw new Error("Failed to finalize");
        return res.json();
      }

      async function deleteSelfie(key) {
        const initData = tg.initData || "";
        const res = await fetch(`${BACKEND_BASE}/selfies/delete`, {
          method: "POST", headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ initData, key })
        });
        if (!res.ok) throw new Error("Failed to delete");
        return res.json();
      }

      async function loadGallery(limit = 24) {
        const initData = tg.initData || "";
        const res = await fetch(`${BACKEND_BASE}/selfies/list`, {
          method: "POST", headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ initData, limit })
        });
        if (!res.ok) throw new Error("Failed to load gallery");
        const items = await res.json();
        renderGallery(items);

        // default to first image if preview empty
        const gPrev = $("#preview");
        const cPrev = $("#cam-preview");
        const anyPrevSet = (gPrev && gPrev.src) || (cPrev && cPrev.src);
        if (!anyPrevSet && items.length) {
          if (gPrev) gPrev.src = items[0].url;
          if (cPrev) cPrev.src = items[0].url;
          document.querySelector("#gallery .tile")?.classList.add("selected");
        }
      }

      // -------- Gallery --------
      function renderGallery(items) {
        const wrap = $("#gallery");
        wrap.innerHTML = "";
        items.forEach(it => {
          const cell = document.createElement("div");
          cell.className = "tile";

          const img = document.createElement("img");
          img.src = it.url; img.alt = it.key;
          img.addEventListener("click", () => {
            const gPrev = $("#preview");
            const cPrev = $("#cam-preview");
            if ($("#galleryBlock").classList.contains("active") && gPrev) gPrev.src = it.url;
            if ($("#cameraBlock").classList.contains("active") && cPrev) cPrev.src = it.url;

            document.querySelectorAll("#gallery .tile.selected").forEach(n => n.classList.remove("selected"));
            cell.classList.add("selected");
          });

          const btn = document.createElement("button");
          btn.className = "del"; btn.title = "Delete"; btn.textContent = "×";
          btn.onclick = async (e) => {
            e.stopPropagation();
            if (!confirm("Delete this photo?")) return;
            btn.disabled = true;
            try {
              await deleteSelfie(it.key);
              await loadGallery();
              haptic("success");
            } catch (err) {
              alert(err.message || "Delete failed");
              haptic("error");
              btn.disabled = false;
            }
          };

          cell.appendChild(img);
          cell.appendChild(btn);
          wrap.appendChild(cell);
        });
      }

      // -------- Compression (unchanged) --------
      const MAX_BYTES = 1_500_000, MAX_DIM = 2048;

      async function fileToBitmap(file) {
        if ('createImageBitmap' in window) {
          const bitmap = await createImageBitmap(file);
          return { img: bitmap, w: bitmap.width, h: bitmap.height, close: () => bitmap.close() };
        }
        const url = URL.createObjectURL(file);
        const img = new Image(); 
        await new Promise((res, rej) => { img.onload = res; img.onerror = rej; img.src = url; });
        URL.revokeObjectURL(url);
        return { img, w: img.naturalWidth, h: img.naturalHeight, close: () => {} };
      }
      function drawToCanvas(src, w, h) {
        const c = document.createElement('canvas'); c.width=w; c.height=h;
        c.getContext('2d').drawImage(src,0,0,w,h);
        return c;
      }
      async function canvasToJpegUnder(c, max) {
        let lo=0.5, hi=0.95, best=null;
        let blob=await new Promise(r=>c.toBlob(r,'image/jpeg',hi));
        if(blob.size<=max) return blob;
        for(let i=0;i<7;i++){
          const mid=(lo+hi)/2;
          blob=await new Promise(r=>c.toBlob(r,'image/jpeg',mid));
          if(blob.size<=max){ best=blob; hi=mid; } else lo=mid;
        }
        return best||blob;
      }
      async function compressImageToLimit(file,maxBytes=MAX_BYTES,maxDim=MAX_DIM){
        const {img,w,h,close}=await fileToBitmap(file);
        try {
          let tw=w,th=h;
          const scale=Math.max(w,h)>maxDim?maxDim/Math.max(w,h):1;
          if(scale<1){ tw=Math.round(w*scale); th=Math.round(h*scale); }
          let canvas=drawToCanvas(img,tw,th);
          let jpeg=await canvasToJpegUnder(canvas,maxBytes);
          let attempts=0;
          while(jpeg.size>maxBytes&&attempts<3&&Math.max(tw,th)>512){
            tw=Math.round(tw*0.85); th=Math.round(th*0.85);
            canvas=drawToCanvas(img,tw,th);
            jpeg=await canvasToJpegUnder(canvas,maxBytes);
            attempts++;
          }
          return new File([jpeg], uniqueName(".jpg"), { type:"image/jpeg" });
        } finally { close(); }
      }

      // -------- Upload pipeline (shared) --------
      async function uploadFileThroughPipeline(file, whichStatus=1) {
        try {
          setStatus("Requesting presign…", "", whichStatus);
          const { uploadUrl, key } = await requestPresign(file);

          setStatus("Uploading…", "", whichStatus);
          const putRes = await fetch(uploadUrl, {
            method: "PUT",
            headers: { "Content-Type": file.type, "x-amz-server-side-encryption": "AES256" },
            body: file
          });
          if (!putRes.ok) throw new Error("Upload failed");

          setStatus("Finalizing…", "", whichStatus);
          const { previewUrl, duplicate, message } = await finalize({
            key, sizeBytes: file.size, contentType: file.type
          });

          // Show preview in active block
          if ($("#cameraBlock").classList.contains("active")) {
            $("#cam-preview").src = previewUrl;
          } else {
            $("#preview").src = previewUrl;
          }

          await loadGallery();
          setStatus(message || "Uploaded", duplicate ? "warn" : "ok", whichStatus);
          tg.HapticFeedback?.notificationOccurred(duplicate ? "warning" : "success");
        } catch (e) {
          console.error(e);
          setStatus(e.message || "Something went wrong", "err", whichStatus);
          haptic("error");
          throw e;
        }
      }

      // -------- Gallery upload flow --------
      $("#uploadBtn").onclick = async () => {
        const original = $("#file").files[0];
        if (!original) { alert("Pick a file first"); return; }
        try {
          setStatus("Compressing…", "", 2);
          const compressed = await compressImageToLimit(original, MAX_BYTES, MAX_DIM);
          await uploadFileThroughPipeline(compressed, 2);
        } catch (e) { /* already handled */ }
      };

      // -------- Camera flow with Flip + overlay controls --------
      const video = $("#camera");
      const capturedImg = $("#captured");
      const overlay = $("#camOverlay");
      const captureBtn = $("#captureBtn");
      const uploadCamBtn = $("#uploadCamBtn");
      const retakeBtn = $("#retakeBtn");
      let stream = null;
      let capturedBlob = null;
      let facing = "user"; // "user" | "environment"

      async function startCamera() {
        try {
          stopCamera();
          // Try exact first, then ideal fallback
          try {
            stream = await navigator.mediaDevices.getUserMedia({
              video: { facingMode: { exact: facing } }, audio: false
            });
          } catch {
            stream = await navigator.mediaDevices.getUserMedia({
              video: { facingMode: facing }, audio: false
            });
          }
          video.srcObject = stream;
          video.play().catch(()=>{});
          overlay.style.display = "none";
          capturedImg.style.display = "none";
          video.style.display = "block";

          // reset control states
          captureBtn.style.display = "grid";
          uploadCamBtn.style.display = "none";
          retakeBtn.disabled = true;

          capturedBlob = null;
        } catch (e) {
          console.error(e);
          overlay.textContent = "Camera unavailable";
          overlay.style.display = "flex";
          captureBtn.disabled = true;
          uploadCamBtn.disabled = true;
          retakeBtn.disabled = true;
        }
      }
      function stopCamera() {
        if (stream) {
          for (const track of stream.getTracks()) track.stop();
          stream = null;
        }
      }

      // Capture frame
      captureBtn.onclick = async () => {
        if (!video.videoWidth) return;
        const w = video.videoWidth;
        const h = video.videoHeight;
        const c = document.createElement("canvas");
        c.width = w; c.height = h;
        c.getContext("2d").drawImage(video, 0, 0, w, h);
        capturedBlob = await new Promise(r => c.toBlob(r, "image/jpeg", 0.95));

        capturedImg.src = URL.createObjectURL(capturedBlob);
        capturedImg.style.display = "block";
        video.style.display = "none";

        // toggle center button to "Upload"
        captureBtn.style.display = "none";
        uploadCamBtn.style.display = "grid";
        retakeBtn.disabled = false;
      };

      // Retake
      retakeBtn.onclick = () => {
        if (!stream) return;
        capturedImg.style.display = "none";
        capturedImg.src = "";
        video.style.display = "block";
        capturedBlob = null;

        // toggle back to "Capture"
        uploadCamBtn.style.display = "none";
        captureBtn.style.display = "grid";
        retakeBtn.disabled = true;
      };

      // Upload captured
      uploadCamBtn.onclick = async () => {
        if (!capturedBlob) return;
        try {
          setStatus("Compressing…", "", 1);
          const rawFile = new File([capturedBlob], uniqueName(".jpg"), { type: "image/jpeg" });
          const compressed = await compressImageToLimit(rawFile, MAX_BYTES, MAX_DIM);
          await uploadFileThroughPipeline(compressed, 1);
          uploadCamBtn.disabled = true;
        } catch (e) { /* already handled */ }
      };

      // Flip camera
      $("#flipBtn").onclick = async () => {
        facing = (facing === "user") ? "environment" : "user";
        // Reset capture state when flipping
        capturedImg.style.display = "none";
        capturedImg.src = "";
        uploadCamBtn.style.display = "none";
        captureBtn.style.display = "grid";
        retakeBtn.disabled = true;
        capturedBlob = null;
        await startCamera();
      };

      // -------- Mode switching --------
      const camBtn = $("#cameraModeBtn");
      const galBtn = $("#galleryModeBtn");
      const camBlock = $("#cameraBlock");
      const galBlock = $("#galleryBlock");

      function activateCameraMode() {
        camBtn.classList.add("active");
        galBtn.classList.remove("active");
        camBlock.classList.add("active");
        galBlock.classList.remove("active");
        setStatus("", "", 2);
        startCamera();
      }
      function activateGalleryMode() {
        galBtn.classList.add("active");
        camBtn.classList.remove("active");
        galBlock.classList.add("active");
        camBlock.classList.remove("active");
        setStatus("", "", 1);
        stopCamera();
      }

      camBtn.onclick = activateCameraMode;
      galBtn.onclick = activateGalleryMode;

      // -------- Init --------
      document.addEventListener("DOMContentLoaded", async () => {
        activateCameraMode();
        await loadGallery().catch(console.error);
      });

      // Clean up camera on unload
      window.addEventListener("pagehide", stopCamera);
      window.addEventListener("beforeunload", stopCamera);
    </script>
  </body>
</html>
