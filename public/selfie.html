<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Selfie Uploader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      :root { --pad: 16px; }
      body { font-family: system-ui, sans-serif; padding: var(--pad); }
      h3 { margin: 0 0 8px; }
      #status { font-size: 12px; opacity: .75; margin-top: 6px; min-height: 1.2em; }
      #preview { margin-top: 16px; max-width: 100%; border-radius: 12px; display: block; }
      button, input { margin-top: 12px; width: 100%; padding: 12px; border-radius: 10px; }
      #gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 16px; }
      #gallery img { width: 100%; aspect-ratio: 1 / 1; object-fit: cover; border-radius: 10px; cursor: pointer; }
      .ok { color: #0a7b32; }
      .warn { color: #b06a00; }
      .err { color: #b00020; }
      .tile { position: relative; }
      .tile.selected img { outline: 3px solid rgba(0,0,0,.3); }
      .del {
        position: absolute; top: 6px; right: 6px;
        border: none; border-radius: 999px; width: 28px; height: 28px;
        font-weight: 700; background: rgba(0,0,0,.55); color: #fff;
        display: grid; place-items: center; cursor: pointer;
      }
      .del:active { transform: scale(.96); }
    </style>

    <!-- MediaPipe Pose Model -->
    <script type="module">
      import { PoseLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

      const MODEL_CANDIDATES = [
        "https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker_full/float16/latest/pose_landmarker_full.task",
        "https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker_lite/float16/latest/pose_landmarker_lite.task"
      ];

      async function createLandmarker() {
        const fileset = await FilesetResolver.forVisionTasks(
          "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
        );
        let lastErr;
        for (const url of MODEL_CANDIDATES) {
          try {
            return await PoseLandmarker.createFromOptions(fileset, {
              baseOptions: { modelAssetPath: url },
              runningMode: "IMAGE",
              numPoses: 1,
              minPoseDetectionConfidence: 0.5,
              minPosePresenceConfidence: 0.5,
              minTrackingConfidence: 0.5
            });
          } catch (e) { lastErr = e; console.warn("Pose model failed:", url, e); }
        }
        throw lastErr ?? new Error("Pose Landmarker load failed");
      }

      window.__visionReady = (async () => {
        try { window.__pose = await createLandmarker(); }
        catch (e) { alert("Failed to fetch pose model."); throw e; }
      })();
    </script>
  </head>

  <body>
    <a class="back" href="/">← Back</a>
    <h3>Upload your selfie</h3>
    <input id="file" type="file" accept="image/*" />
    <button id="uploadBtn">Upload</button>
    <div id="status"></div>

    <img id="preview" alt="Preview will appear here" />
    <div id="gallery"></div>

    <script>
      // -------- Telegram + backend --------
      const BACKEND_BASE = "https://newfoundland-administered-peoples-limiting.trycloudflare.com";
      const tg = window.Telegram?.WebApp || { initData: "" };
      tg?.ready?.();

      // -------- Helpers --------
      const $ = (s) => document.querySelector(s);
      const setStatus = (msg, cls = "") => { const el = $("#status"); el.className = cls; el.textContent = msg || ""; };
      const haptic = (type) => tg?.HapticFeedback?.notificationOccurred?.(type);

      // -------- Backend --------
      async function requestPresign(file) {
        const initData = tg.initData || "";
        const res = await fetch(`${BACKEND_BASE}/selfies/presign-upload`, {
          method: "POST", headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ initData, filename: file.name, contentType: file.type })
        });
        if (!res.ok) throw new Error("Failed to presign");
        return res.json();
      }

      async function finalize({ key, sizeBytes, contentType }) {
        const initData = tg.initData || "";
        const res = await fetch(`${BACKEND_BASE}/selfies/finalize`, {
          method: "POST", headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ initData, key, sizeBytes, contentType })
        });
        if (!res.ok) throw new Error("Failed to finalize");
        return res.json();
      }

      async function deleteSelfie(key) {
        const initData = tg.initData || "";
        const res = await fetch(`${BACKEND_BASE}/selfies/delete`, {
          method: "POST", headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ initData, key })
        });
        if (!res.ok) throw new Error("Failed to delete");
        return res.json();
      }

      async function loadGallery(limit = 24) {
        const initData = tg.initData || "";
        const res = await fetch(`${BACKEND_BASE}/selfies/list`, {
          method: "POST", headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ initData, limit })
        });
        if (!res.ok) throw new Error("Failed to load gallery");
        const items = await res.json();
        renderGallery(items);

        // default to first image if preview empty
        const preview = $("#preview");
        if (!preview.src && items.length) {
          preview.src = items[0].url;
          document.querySelector("#gallery .tile")?.classList.add("selected");
        }
      }

      // -------- Gallery --------
      function renderGallery(items) {
        const wrap = $("#gallery");
        wrap.innerHTML = "";
        items.forEach(it => {
          const cell = document.createElement("div");
          cell.className = "tile";

          const img = document.createElement("img");
          img.src = it.url; img.alt = it.key;
          img.addEventListener("click", () => {
            $("#preview").src = it.url;
            document.querySelectorAll("#gallery .tile.selected").forEach(n => n.classList.remove("selected"));
            cell.classList.add("selected");
          });

          const btn = document.createElement("button");
          btn.className = "del"; btn.title = "Delete"; btn.textContent = "×";
          btn.onclick = async (e) => {
            e.stopPropagation();
            if (!confirm("Delete this photo?")) return;
            btn.disabled = true;
            try {
              await deleteSelfie(it.key);
              await loadGallery();
              haptic("success");
            } catch (err) {
              alert(err.message || "Delete failed");
              haptic("error");
              btn.disabled = false;
            }
          };

          cell.appendChild(img);
          cell.appendChild(btn);
          wrap.appendChild(cell);
        });
      }

      // -------- Upload flow --------
      document.getElementById("uploadBtn").onclick = async () => {
        const original = $("#file").files[0];
        if (!original) { alert("Pick a file first"); return; }
        try {
          setStatus("Compressing…");
          const file = await compressImageToLimit(original, 1_500_000, 2048);
          setStatus("Requesting presign…");
          const { uploadUrl, key } = await requestPresign(file);
          setStatus("Uploading…");
          const putRes = await fetch(uploadUrl, {
            method: "PUT",
            headers: { "Content-Type": file.type, "x-amz-server-side-encryption": "AES256" },
            body: file
          });
          if (!putRes.ok) throw new Error("Upload failed");
          setStatus("Finalizing…");
          const { previewUrl, gallery, duplicate, message } = await finalize({
            key, sizeBytes: file.size, contentType: file.type
          });
          $("#preview").src = previewUrl;
          await loadGallery();
          setStatus(message, duplicate ? "warn" : "ok");
          tg.HapticFeedback?.notificationOccurred(duplicate ? "warning" : "success");
        } catch (e) {
          console.error(e);
          setStatus(e.message || "Something went wrong", "err");
          haptic("error");
        }
      };

      // -------- Compression --------
      const MAX_BYTES = 1_500_000, MAX_DIM = 2048;
      async function fileToBitmap(file) {
        if ('createImageBitmap' in window) {
          const bitmap = await createImageBitmap(file);
          return { img: bitmap, w: bitmap.width, h: bitmap.height, close: () => bitmap.close() };
        }
        const url = URL.createObjectURL(file);
        const img = new Image(); await new Promise((res, rej) => { img.onload = res; img.onerror = rej; img.src = url; });
        URL.revokeObjectURL(url); return { img, w: img.naturalWidth, h: img.naturalHeight, close: () => {} };
      }
      function drawToCanvas(src, w, h) { const c = document.createElement('canvas'); c.width=w; c.height=h; c.getContext('2d').drawImage(src,0,0,w,h); return c; }
      async function canvasToJpegUnder(c, max) {
        let lo=0.5,hi=0.95,best=null,blob=await new Promise(r=>c.toBlob(r,'image/jpeg',hi));
        if(blob.size<=max) return blob;
        for(let i=0;i<7;i++){const mid=(lo+hi)/2;blob=await new Promise(r=>c.toBlob(r,'image/jpeg',mid));if(blob.size<=max){best=blob;hi=mid;}else lo=mid;}
        return best||blob;
      }
      async function compressImageToLimit(file,maxBytes=MAX_BYTES,maxDim=MAX_DIM){
        const {img,w,h,close}=await fileToBitmap(file);try{
          let tw=w,th=h,scale=Math.max(w,h)>maxDim?maxDim/Math.max(w,h):1;if(scale<1){tw=Math.round(w*scale);th=Math.round(h*scale);}
          let canvas=drawToCanvas(img,tw,th),jpeg=await canvasToJpegUnder(canvas,maxBytes),attempts=0;
          while(jpeg.size>maxBytes&&attempts<3&&Math.max(tw,th)>512){tw=Math.round(tw*0.85);th=Math.round(th*0.85);canvas=drawToCanvas(img,tw,th);jpeg=await canvasToJpegUnder(canvas,maxBytes);attempts++;}
          return new File([jpeg],replaceExt(file.name,'.jpg'),{type:'image/jpeg'});
        }finally{close();}
      }
      function replaceExt(name,newExt){const i=name.lastIndexOf('.');return(i>0?name.slice(0,i):name)+newExt;}

      // -------- Init --------
      document.addEventListener("DOMContentLoaded", () => { loadGallery().catch(console.error); });
    </script>
  </body>
</html>
