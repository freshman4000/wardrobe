<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Wardrobe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{--pad:16px}
    body{font-family:system-ui,sans-serif; padding:var(--pad);}
    h2{margin:0 0 16px}
    .grid{display:grid; gap:12px}
    a.btn{display:block; text-align:center; padding:14px 16px; border-radius:12px;
      text-decoration:none; color:#fff; background:#2a7cff; font-weight:600;}
    a.btn.secondary{background:#14a673}
  </style>
</head>
<body>
  <h2>Wardrobe</h2>
  <div class="grid">
    <a class="btn" href="/selfie">1) Make selfie of yourself</a>
    <a class="btn secondary" href="/cloth">2) Upload up to 3 clothes</a>
    <a class="btn" href="/dress">3) Dress up</a>
  </div>

  <script>
    const tg = window.Telegram?.WebApp; tg?.ready?.();
  </script>
</body>
</html>
